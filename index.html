    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scuderia Tallinn</title>
    <meta property="og:title" content="Scuderia Tallinn" />
    <meta property="og:description" content="Ferrari specialist in Tallinn" />

    <meta property="og:image" content="https://scuderiatallinn.ee/assets/Hero_1-1.jpg" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script
      type="text/javascript"
      src="https://eng.auto24.ee/api/auto24API.js"
